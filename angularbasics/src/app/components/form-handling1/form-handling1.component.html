<div class="container m-3 p-3">
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter username" name="username" ngModel required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel required>  
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
</form>
</div>
